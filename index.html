<!DOCTYPE html>
<html>
  <head>
    <title>Mid Q4</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <button id="show">show all users</button>
      <div id="users">

      </div>
      <div id="add">
        <input id="name" type="text" placeholder="Name"><br/>
        <input id="email" type="text" placeholder="Mail"><br/>
        <input id="password" type="password" placeholder="password"><br/>
          <button id="signup"> Sign up
      </div>
      <script src="jquery-3.3.1.min.js"></script>
      <script src="script.js"></script>
      <script>
        var user ={name:"", email:"", pasword:""}
        $('#signup').click(function(){
          user.name = $('#name').val();
          user.email = $('#email').val();
          user.password =$('#password').val();
          $.ajax({
            method: "POST",
            url: "http://skeleton.mernbook.com/api/users",
            data: user
          }).done(function(response){
          console.log(response)
        }).fail(function(response){
          console.log(response)
        })
      })
      $('#show').click(function(){
        $.ajax({
          method: "GET",
          url: "http://skeleton.mernbook.com/api/users"
        }).done(function(response){
          console.log("Done")
          console.log(response)
          for(var i = 0; i<response.length; i++){
          var name = $('<p>').text(response[i].name)
            $('#users').append(name)
          }
        }).fail(function(response){
          console.log("Failed")
          console.log(response)
        })
      })
      </script>
  </body>
</html>
